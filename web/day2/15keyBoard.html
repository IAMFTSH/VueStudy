<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<style>
</style>
<body>
<div class="table-responsive">
    <div id="app">
        <div class="panel panel-primary"><!--bs3-->
            <div class="panel-heading">
                <h3 class="panel-title">这辈子都买不起的车的</h3>
            </div>
            <div class="panel-body form-inline"><!--inline排队  在一行-->
                <label>
                    Id<input type="text" class="form-control" v-model="id"><!--form-control 表单控件-->
                </label>
                <label>
                    品牌:<input type="text" class="form-control" v-model="name" @keyup.Enter="add"><!--form-control 表单控件-->
                    <!--　　@keyup.enter 回车@keyup.left 左键@keyup.right 右键@keyup.up 上键@keyup.down 下键@keyup.delete 删除键.esc  .space  .tap
                    更多按键看自己网易云键盘码对应值  使用方法 @keyup.13   起别名下面的script有
                    -->
                </label>
                <input type="button" value="添加" @click="add" class="btn btn-primary"/><!--如果add后面+()可以传参-->
                <label>
                    品牌关键字搜索:<input type="text" class="form-control" v-model="keyWord"><!--form-control 表单控件-->
                </label>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <th>Id</th>
            <th>品牌</th>
            <th>添加时间</th>
            <th>操作</th>
            </thead>
            <tbody class="active">
            <tr v-for="item in search(keyWord)" :key="item.id">
                <td>{{item.id}}</td>
                <td v-text="item.name"></td>
                <td>{{item.ctime|fullDateFormat}}</td>
                <td>
                    <button class="btn btn-default" @click="del(item.id)">删除</button><!--delete是关键字不能用-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
/*    Vue.config.keyCodes.F2=113;  起别名*/
    Vue.filter('fullDateFormat',function (arg) {
        var date=new Date(arg)
        var year=date.getFullYear();
        var month=(date.getMonth()+1).toString().padStart(2,'0');                    /*mouth是嘴  month是月  月从0开始*/
        /*Start开始位置补充，2位，用0补充*/
        var day=date.getDay();
        var hour=date.getHours();
        var minute=date.getMinutes();
        var second=date.getSeconds();
        console.log('${year}-${month}-${day}-${hour}-${minute}-${second}')
        return year+'-'+month+'-'+day+'   '+hour+':'+minute+':'+second
    })
    new Vue({
        el: '#app',
        data: {
            list: [
                {id: 1, name: '宝马', ctime: new Date()},
                {id: 2, name: '宝马2', ctime: new Date()},
                {id: 3, name: '宝马3', ctime: new Date()},
                {id: 4, name: '宝马4', ctime: new Date()}
            ],
            id: '',
            name: '',
            keyWord: ''
        },
        methods: {
            add() {
                this.list.push({id: this.id, name: this.name, ctime: new Date()})
                this.id = ''
                this.name = ''
            },
            del(id) {
                this.list.some((item, i) => {
                    if (item.id == id) {
                        this.list.splice(i, 1)
                        return true
                    }
                })
            },
            search(keyWord) {
                var newList=this.list.filter(item=>{
                    if(item.name.includes(keyWord)==1)
                        return true
                })
                return newList
            }
        }
    })
</script>
</div>
</body>
</html>
