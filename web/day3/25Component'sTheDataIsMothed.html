<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../axios.js"></script>
</head>
<body>
<div id="app">
    <component-data></component-data>
</div>


<template id="aaaaaaaa">  <!--这个不要放在有Vue对象对应的div中-->
    <div>
        <h1>{{msg}}</h1>
    </div>
</template>
</body>
<script>
    var msg
    Vue.component("componentData", {
        template: "#aaaaaaaa",
        data:  ()=> {
            return {
                msg: 0
            }         /*要加{}*/
        }
    })
    var vm = new Vue({
        el: '#app'
    })
</script>
</html>
