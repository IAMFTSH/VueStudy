<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../axios.js"></script>
</head>
<body>
<div id="app">
    <v-son @func="show"></v-son>  <!--父组件传值给子组件-->
</div>
<template id="tem">
    <div>
        <h1>子组件</h1>
        <button @click="emit"></button>        <!--能改变值但是后台会报错   非常不建议改值 ，不然使用子组件data    父组件数据只读-->
    </div>
</template>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            msg:''/*明显看出他调用的是show方法，不是copy或继承了一个show*/
        },
        components:{
            vSon:{
                template:'#tem',
                props:['parentmsg','go'],        /*值随便取但是不能大写和下划线*/
                methods:{
                    emit(){
                        this.$emit('func',"aaaaaaaa")       /*第二个是传给父组件的参数，父组件一定要有参数*/
                    }
                }
            }
        },
        methods:{
            show(dddddddd){
                console.log('fatherMethods'+dddddddd);
                this.msg=dddddddd;
            }
        }
    })
</script>
</html>
