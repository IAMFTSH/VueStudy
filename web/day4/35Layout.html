<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../axios.js"></script>
    <script src="../vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-view></router-view>
    <div class="container">
        <router-view name="left"></router-view>       <!--name属性-->
        <router-view name="main"></router-view>
    </div>
</div>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: orange;
        height: 80px;
    }

    h1 {
        margin: 0;
        padding: 0;
        font-size: 16px;
    }

    .container {
        display: flex;
        padding:0;
        height: 600px;
        width: 100%;
    }

    .left {
        background-color: lightgreen;
        flex: 8;
    }

    .main {
        background-color: lightpink;
        flex: 8;
    }
</style>
</body>
<script>
    var header = {
        template: "<div class='header'><h1>Header头部区域</h1></div>"
    }

    var leftBox = {
        template: '<h1 class="left">Left侧边栏区域</h1>'
    }

    var mainBox = {
        template: '<h1 class="main">mainBox主体区域</h1>'
    }
    var router = new VueRouter({
        routes: [
            /* { path: '/', component: header },
            { path: '/left', component: leftBox },
            { path: '/main', component: mainBox } */


            {
                path: '/', components: {
                    'default': header,        /*用单引号包裹name*/
                    'left': leftBox,
                    'main': mainBox
                }
            }
        ]
    })
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        router
    });
</script>
</html>
