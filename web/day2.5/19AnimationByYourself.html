<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../vue.js"></script>
<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
<script src="../axios.js"></script>
<body>
<div id="app">
    <div class="form-inline"><!--输入框在同一行-->
    <button class="btn-primary btn" @click="(flag1=!flag1)">无动画</button>
    <h3 v-show="flag1">吴东华</h3></div>
    <button class="btn-primary btn" @click="(flag2=!flag2)">有动画</button>
    <transition><H3 v-show="flag2">有动画</H3></transition>  <!--需要这个标签才能动画生效-->
    <button class="btn-primary btn" @click="(flag3=!flag3)">toY-动画</button>
    <transition name="toY"><H3 v-show="flag3">toY-动画</H3></transition>  <!--需要这个标签才能动画生效-->
</div>
<style>
    .v-enter, .v-leave-to {
        opacity: 0;      /*动画卡住的时间*/
        transform: translateX(50px);   /*最后字母X   x轴方向50px*/
    }

    .v-enter-active, .v-leave-active {
        transition: all 0.4s ease;
    }
    .toY-enter, .toY-leave-to {
        opacity: 0;      /*动画卡住的时间*/
        transform: translateY(50px);   /*最后字母X   x轴方向50px*/
    }

    .toY-enter-active, .toY-leave-active {
        transition: all 0.4s ease;
    }
</style>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag1: true,
            flag2: true,
            flag3: true
        }
    })
</script>
</body>
</html>
